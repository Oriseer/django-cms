{% extends 'client/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

        <div class="container-fluid py-5 px-5 m-3">
            <div class="row">
                <div class="col col-2">
                    <a href="{% url 'client:client-list' %}"class="btn btn-primary btn-lg mb-3 px-5">Home</a>
                </div>
                <div class="col col-2">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if client %}
                            {{form|crispy}}                       
                        {% endif %}
                        {{client_form|crispy}}
                        {{client_file|crispy}}
                        {% if client %}
                            <button class="btn btn-success" type="submit">Update</button>
                        {% else %}
                            <button class="btn btn-success" type="submit">Save</button>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>

{% endblock content %}
