{% extends 'client/base.html' %}
{% block content %}


    
        
        <div class="container-fluid py-5 px-5 m-3">
            <div class="row">
                <div class="col col-2">
                    <a href="{% url 'client:client-list' %}"class="btn btn-primary btn-lg mb-3 px-5">Home</a>
                    <a href="{% url 'client:client-create' %}" class="btn btn-warning px-4">Add New Client</a>
                </div>
                <div class="col">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Remarks</th>
                                <th scope="col">View</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for client in object_list %}
                                <tr>
                                    <td>{{client.name}}</td>
                                    <td>{{client.address}}</td>
                                    <td>{{client.remarks}}</td>
                                    <td><a href="{% url 'client:client-detail' pk=client.id%}" class="btn btn-outline-primary btn-sm">View</a></td>
                                    <td><a href="{% url 'client:client-update' pk=client.id %}" class="btn btn-outline-warning btn-sm">Edit</a></td>
                                    <td><a href="{% url 'client:client-delete' pk=client.id %}" class="btn btn-outline-danger btn-sm">Delete</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                </div>
            </div>
        </div>


    


{% endblock content %}
