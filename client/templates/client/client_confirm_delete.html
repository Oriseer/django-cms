{% extends 'client/base.html' %}
{% block content %}

    <div class="container-fluid py-5 px-5 m-3">
            <div class="row">
                <div class="col col-2">
                    <a href="{% url 'client:client-list' %}"class="btn btn-primary btn-lg mb-3 px-5">Home</a>
                    <button class="btn btn-warning px-4">Add New Client</button>
                </div>
                <div class="col col-2">
                    <form method="POST">
                        {% csrf_token %}
                        <p>Are you sure to delete "{{client.name}}" </p>
                        <button class="btn btn-danger" type="submit">Delete</button>
                        <a href="{% url 'client:client-list' %}" class="btn btn-primary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>

{% endblock content %}
